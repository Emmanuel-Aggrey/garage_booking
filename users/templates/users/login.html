{% extends "mysite/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="card bg-light mb-3 mt-3 mx-auto" style="max-width: 50%;">
    <div class="card-header">Log in</div>
    <div class="card-body">
        <form method="POST">

            {% csrf_token %}

            <fieldset class="form-group">

                {% comment %} <legend class="border-bottom mb-4">Register</legend> {% endcomment %}

                {{ form|crispy }}

            </fieldset>

            <button type="submit" class="btn btn-primary">Log in</button> 


            {% comment %} 
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                    </div>
                    <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                    </div>
                </div>

            {% endcomment %}

        </form>
    
        <div class="border-top pt-3">

            <small class="text-muted">Not a member? <a class="ml-2" href="{% url 'register' %}">Register here</a></small>

        </div>
    
    
    </div>
    </div>
    
        

        

{% endblock content %}
